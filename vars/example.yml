---
deploy_user: deploy
# crypted password, generated on a Linux box using: echo 'import crypt,getpass; print crypt.crypt(getpass.getpass(), "$6$AC3bdCF7!")' | python -
deploy_password: ''
deploy_dir: '/var/www/app' # No trailing slash
deploy_hostname: 'myapp.com'

# SSH key to copy to the server for login
ssh_public_key_file: '/Users/me/.ssh/id_rsa.pub'

# Server Timzone + Locale
timezone: Europe/London
locale: en_GB.UTF-8

# Swap disk
swapfile:
  path: /swapfile
  size_gb: 2
  swappiness: 10
  vfs_cache_pressure: 50

# Set app specific environment variables
envars:
  - 'SECRET_KEY_BASE=please-change-me'

# Setup postgres database for your app
pg:
  db: app_live
  user: app_user
  pass: app_db_pass
  shared_buffers: 78MB

# Gems you want pre-installed
preinstall_gems:
  - bundler
  - rails

# Ruby Settings
rbenv_makeopts: "" # Fill in if needed

ruby_versions:
  - 2.1.5

ruby_default: "2.1.5"

# Nginx configuration
nginx:
  user: www-data
  port: 80
  workers: 1                # workers ~= number of cores on machine
  worker_connections: 1024  # connections ~= value of ulimit -n

fail2ban:
  config:
    ignoreip: 127.0.0.1/8
    bantime: 600
    maxretry: 10

ruby_deps:
  - autoconf
  - automake
  - bison
  - build-essential
  - curl
  - exuberant-ctags
  - git-core
  - libreadline6
  - libreadline6-dev
  - libreadline-dev
  - libsqlite3-0
  - libsqlite3-dev
  - libssl-dev
  - libyaml-dev
  - libc6-dev
  - libncurses5-dev
  - libtool
  - libxml2-dev
  - libxslt1-dev
  - openssl
  - sqlite3
  - subversion
  - zlib1g
  - zlib1g-dev
  - pkg-config
  - libpq-dev
